<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="display"></div>
            <div class="btns">
                <div class="one">
                    <button class="color-change clear">AC</button>
                    <button class="color-change cross">
                        <span class="material-symbols-outlined">
                            cancel_presentation
                        </span>
                    </button>
                    <button class="color-change bracket">(</button>
                    <button class="color-change operators">รท</button>
                </div>
            </div>
            <div class="btns">
                <div class="two">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="color-change operators">ร</button>
                </div>
            </div>
            <div class="btns">
                <div class="three">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="color-change operators">-</button>
                </div>
            </div>
            <div class="btns">
                <div class="four">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="color-change operators">+</button>
                </div>
            </div>
            <div class="btns">
                <div class="five">
                    <button class="bracket">)</button>
                    <button class="number">0</button>
                    <button class="decimal">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
